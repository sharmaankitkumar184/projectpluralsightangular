<div class='card' style="background-image: url('../assets/images/image1.jpg');" >
    <div class='card-header'>
       {{pagetitle + ': '}} 
    </div>
  
     <div class='card-body'  
    >
      <div class='row'>
        <div class='col-md-8'>
          <div class='row'>
            <div class='col-md-4'>Name:</div>
            <div class='col-md-8'>{{products.productName}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Code:</div>
            <div class='col-md-8'>{{products.productCode | lowercase|convertTospaces:'-'}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Description:</div>
            <div class='col-md-8'>{{products.releaseDate}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Availability:</div>
            <div class='col-md-8'>{{products.releaseDate}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Price:</div>
            <div class='col-md-8'>{{products.price|currency:'USD':'symbol'}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>5 Star Rating:</div>
            <div class='col-md-8'>
                <app-star [rating]='products.starRating'></app-star>
              
            </div>
          </div>
        </div> 
  
        <div class='col-md-4'>
          <img class='center-block img-responsive'
               [style.width.px]='200'
               [style.margin.px]='2'
               [src]='products.imgUrl'
               [title]='products.productName'>
        </div>
      </div>
    </div>
  
    <div class='card-footer'>
      <button class='btn btn-outline-secondary'
              style='width:80px'
              (click)='onBack()'>
        <i class='fa fa-chevron-left'></i> Back
      </button>
      <button class='btn btn-outline-primary'
      style='width:80px; float: right;'
      (click)='onEdit()'>
<i class='fa fa-chevron'></i> EDIT
</button>
    </div>
  </div>
